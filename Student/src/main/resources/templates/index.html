
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Student Details
	</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function popup() {
		alert("Record Deleted");
	}
</script>

<style type="text/css">
	a {
	  color: black;
	  text-decoration: none;
	}
	a:hover {
 	 color: black;
	}
</style>

</head>
<body>
	<div class="container">
			<h2>
				<b>Student Details </b>
			</h2>
			<tr>
				<div >
						<a th:href="@{'/new'}"> Add New Student </a>
				</div>
				<br>
			</tr>
			<tr>
	
				<div class="col-sm-9" align="center">
					<div class="panel-body" align="center">
						<table style="text-align:center;" class="table table-striped">
							<thead class="thead-dark">
								<tr>
									<th>Student ID</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Age</th>
									<th>Phone</th>
									<th>Email ID</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="student : ${liststudent }">
									<td th:text="${student.id}">Student ID</td>
									<td th:text="${student.firstname}">First Name</td>
									<td th:text="${student.lastname}">Last Name</td>
									<td th:text="${student.age}">Age</td>
									<td th:text="${student.phone}">Phone</td>
									<td th:text="${student.email}">Email</td>
									<td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>
									<td><a th:href="@{'/delete/' + ${student.id}}"
										onClick="popup()">Delete</a></td>
								</tr>
	
							</tbody>
						</table>
	
					</div>
	
				</div>
	
			</tr>
	
			</tbody>
		</table>
	<div>
</body>
</html>
